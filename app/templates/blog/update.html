{% extends 'simple_pages/base.html' %} {% block body %}
  <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
  <div class="postsection">
  <form method="POST">
    <label for="title">Title</label>
    <br />
    <br />
    <input
      type="text"
      name="title"
      placeholder="Post title"
      value="{{ request.form['title'] or post['title'] }}"
      input
    />
    <br />
    <br />

    <label for="body">Post body</label>
    <br />
    <br />
    <textarea
      name="body"
      rows="15"
      cols="60"
      value="{{ request.form['body'] or post['body'] }}"
    >{{ request.form['body'] or post['body'] }}
    </textarea
    >
    <br />
    <button type="submit" class="postbtn">Submit</button>
  </form>

  <hr />
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="POST">
    <input
      type="submit"
      class="deletebtn"
      value="Delete Post"
      onclick="return confirm('This will delete this post?')"
    />
  </form>
</div>
</div>
{% endblock %}
